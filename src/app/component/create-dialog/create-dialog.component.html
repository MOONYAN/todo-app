<h2 mat-dialog-title>NEW TODO</h2>

<form [formGroup]='formGroup' (ngSubmit)='createItem(formGroup.value)'>
  <mat-dialog-content>

    <mat-form-field>
      <input matInput type="text" formControlName='name' placeholder="Name" required>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align='end'>

    <button mat-flat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-flat-button color='primary'>Create</button>

  </mat-dialog-actions>
</form>
