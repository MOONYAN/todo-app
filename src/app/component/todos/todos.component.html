<mat-list>
  <mat-list-item *ngFor="let item of items">

    <mat-checkbox [checked]='item.isDone' (change)='toggleItem(item.id)'>
      {{item.name}}
    </mat-checkbox>

    <button mat-icon-button color='warn' (click)='deleteItem(item.id)'>
      <mat-icon>delete</mat-icon>
    </button>

  </mat-list-item>
</mat-list>
